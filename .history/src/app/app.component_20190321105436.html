
<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
          <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
              <mat-icon *ngIf="sidenav.opened">close</mat-icon>
          </button>

          <h1 class="example-app-name">MiBanco</h1>

          <span class="example-spacer"></span>

          <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu"  >
              <button mat-menu-item [matMenuTriggerFor]="roles" routerLink="/perfil">
                  <mat-icon>account_box</mat-icon>
                  <span *ngIf="userName">{{userName | uppercase }}</span>
                  <span *ngIf="!userName">Anonimo</span>
              </button>
              <button mat-menu-item (click)="cerrarSesion()" (click)="sidenav.opened = false">
                  <mat-icon>exit_to_app</mat-icon>
                  <span>Cerrar Sesi√≥n</span>
              </button>
              qweqweqwe
          </mat-menu>
          <mat-menu #roles="matMenu">
                  <mat-list>
                          <h3 mat-subheader>Roles</h3>
                          <mat-list-item *ngFor="let rol of userRoles">
                            <mat-icon mat-list-icon>folder</mat-icon>
                            <h4 mat-line>{{ rol.nombre | uppercase }}</h4>
                            <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
                          </mat-list-item>
                        </mat-list>
          </mat-menu>
      </mat-toolbar>

      <mat-sidenav-container class="example-sidenav-container" >
          <mat-sidenav #sidenav mode="side"    style="width: 200px">
              <div class="logo">
                  <img src="assets/man.png" width="64">
                  <br>
                  <span *ngIf="userName" fxHide fxShow.gt-sm>{{userName | uppercase }}</span>
                  <span *ngIf="!userName" fxHide fxShow.gt-sm>Anonimo</span>
              </div>
              <mat-divider></mat-divider>
              <button mat-menu-item (click)="sidenav.toggle()" routerLink="/cliente" style="cursor: pointer">
                  <mat-icon>people</mat-icon>
                  <span>Cliente</span>
              </button>
              <mat-divider></mat-divider>
          </mat-sidenav>

          <mat-sidenav-content>
              <router-outlet></router-outlet>
          </mat-sidenav-content>
      </mat-sidenav-container>
  </div>

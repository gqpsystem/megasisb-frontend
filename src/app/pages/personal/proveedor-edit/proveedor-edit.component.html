<mat-dialog-content
  fxFlex="100%"
  fxLayout="row wrap"
  fxLayoutAlign="space-between start"
>
  <form
    [formGroup]="form"
    #f="ngForm"
    fxFlex="100%"
    fxLayout="row wrap"
    fxLayoutAlign="space-between start"
  >
    <div fxFlex="100%" fxLayout="row wrap" formGroupName="proveedor"  fxLayoutAlign="space-between start"  >
      <mat-form-field fxFlex="45%" appearance="outline" fxFlex.xs="100%">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="email" />
      </mat-form-field>
      <mat-form-field fxFlex="100%" appearance="outline" fxFlex.xs="100%">
        <mat-label>Razon Social</mat-label>
        <input matInput formControlName="razonSocial" placeholder="razon social" />
      </mat-form-field>
      <mat-form-field fxFlex="100%" appearance="outline" fxFlex.xs="100%">
        <mat-label>Ciudad</mat-label>
        <input matInput formControlName="ciudad" placeholder="ciudad" />
      </mat-form-field>
      <mat-form-field fxFlex="100%" appearance="outline" fxFlex.xs="100%">
        <mat-label>Laboratorio</mat-label>
        <input matInput formControlName="laboratorio" placeholder="laboratorio" />
      </mat-form-field>
    </div>
    <div
      fxFlex="100%"
      fxLayout="row wrap"
      formGroupName="persona"
      fxLayoutAlign="space-between start"
    >
      <mat-form-field fxFlex="45%" appearance="outline" fxFlex.xs="100%">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="nombre" />
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="45%" fxFlex.xs="100%">
        <mat-label>Apellido</mat-label>
        <input formControlName="apellido" matInput placeholder="apellido" />
      </mat-form-field>

      <mat-form-field fxFlex="45%" appearance="outline" fxFlex.xs="100%">
        <mat-label>Direccion/Domicilio</mat-label>
        <input
          matInput
          formControlName="direccion"
          placeholder="direccion/domicilio"
        />
        <span matSuffix> <mat-icon> home </mat-icon> </span>
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="45%" fxFlex.xs="100%">
        <mat-label>Telefono</mat-label>
        <input formControlName="telefono" matInput placeholder="telefono" />
        <span matSuffix> <mat-icon> call </mat-icon> </span>
      </mat-form-field>

      <mat-form-field fxFlex="65%" appearance="outline" fxFlex.xs="100%">
        <mat-label>Numero de Documento</mat-label>
        <input
          formControlName="numDocumento"
          matInput
          placeholder="documento"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="25%" fxFlex.xs="100%">
        <mat-select
          placeholder="Unidad de Medida"
          formControlName="tipoDocumento"
          [compareWith]="compareDocumento"
        >
          <mat-option *ngFor="let documento of documentos" [value]="documento">
            {{ documento.abreviatura }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>

  <mat-dialog-actions fxFlex="100%" fxLayoutAlign="center start">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="save()"
      [disabled]="f.invalid"
    >
      Aceptar
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
